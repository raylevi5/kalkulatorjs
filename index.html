<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="btn gray" onclick="clearAll()">C</button>
            <button class="btn gray" onclick="clearEntry()">CE</button>
            <button class="btn gray" onclick="deleteNumber()">âŒ«</button>
            <button class="btn orange" onclick="chooseOperation('/')">:</button>

            <button class="btn gray" onclick="appendNumber(7)">7</button>
            <button class="btn gray" onclick="appendNumber(8)">8</button>
            <button class="btn gray" onclick="appendNumber(9)">9</button>
            <button class="btn orange" onclick="chooseOperation('*')">X</button>

            <button class="btn gray" onclick="appendNumber(4)">4</button>
            <button class="btn gray" onclick="appendNumber(5)">5</button>
            <button class="btn gray" onclick="appendNumber(6)">6</button>
            <button class="btn orange" onclick="chooseOperation('-')">-</button>

            <button class="btn gray" onclick="appendNumber(1)">1</button>
            <button class="btn gray" onclick="appendNumber(2)">2</button>
            <button class="btn gray" onclick="appendNumber(3)">3</button>
            <button class="btn orange" onclick="chooseOperation('+')">+</button>

            <button class="btn gray" onclick="toggleSign()">+/-</button>
            <button class="btn gray" onclick="appendNumber(0)">0</button>
            <button class="btn gray" onclick="appendDot()">.</button>
            <button class="btn orange" onclick="calculate()">=</button>
        </div>
    </div>
    <div class="history">
        <h2>History</h2>
        <ul id="history-list">
            <!-- History items will be appended here dynamically -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
